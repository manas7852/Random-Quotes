<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Object</title>
</head>
<body>
    <h1>Java Script Object</h1>
    <p id="demo"></p>

    <script>
        let car = {
            brand : "Hyundai",
            model : "sx",
            type : "verna",
            color : "white",
            carname : function () {
               return this.brand +" "+ this.type+ " " + this.model
            }

        }
        document.getElementById("demo").innerHTML = car.carname()
    </script>
</body>
</html>
